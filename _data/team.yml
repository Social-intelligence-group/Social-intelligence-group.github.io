  - name: Martha Luk
    id: mluk
    title: PhD Student
    image_path: /assets/images/team/Martha_luk.jpg
    orcid: 0000-0001-7902-2699
    excerpt: "My name is Martha Luk and I come from Hong Kong. I am a PhD student at the Berlin School of Mind and Brain, at the Social Intelligence Lab under the supervision of Prof. Dr. Marcel Brass. Before moving to Berlin, I completed my postgraduate studies at the University of Hong Kong investigating the risky decision-making behaviors in patients with early non-affective psychosis. Currently, I am investigating the impact of eye gaze in social exclusion at the Lab."
  - name: Sabine Bou Saba
    id: sabinebousaba
    image_path: /assets/images/team/sabine.jpg
    title: PhD Student
    excerpt: "I am a doctoral student under the supervision of Prof. Dr. Marcel Brass, collaborating with Prof. Dr. Obhi from McMaster University in Canada. I earned my Bachelor's degree in Psychology with minors in Gender Studies and Creative Writing at the American University of Beirut. I also completed my Master’s in Cognitive Neuroscience at the Berlin School of Mind and Brain. My current research project focuses on gender and agency, aiming to investigate the intricate nature of gender perception as a social construct. My aim is to enhance our understanding of how individuals perceive and interpret the intentional actions of others within the context of a complex social environment."
  - name: Yu Hei Shum
    id: yshum
    url: https://www.researchgate.net/profile/Yu-Shum
    image_path: /assets/images/team/YuHeiShum.jpg
    title: PhD Student
    excerpt: "I am Yu Hei SHUM from Hong Kong. I am currently a Ph.D student in the Berlin School of Mind and Brain and the Humboldt-Universität zu Berlin funded by DAAD. I am supervised by Prof. Marcel Brass. My research is about the neural mechanism behind volition. I test the validity of different decision models that attempt to explain the generation of volition and intentional action."

  - name: Setayesh Karami
    id: setayeshk
    title: Lab Rotation Student
    image_path: /assets/images/team/Setayeshkarami.jpg
    excerpt: "I'm Setayesh, a passionate student with a background in philosophy, now diving into empirical research projects. I completed my bachelor’s degree at the University of Tehran and earned my master’s in philosophy at Humboldt University of Berlin. Currently, I'm pursuing my second master's in Mind and Brain, focusing on the intersection of philosophical inquiry and experimental methods. My research is primarily centered around free will beliefs and moral responsibility, and I’m excited to explore how these concepts influence our understanding of human agency."

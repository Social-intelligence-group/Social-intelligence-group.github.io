  - name: Manisha Biswas
    id: mbiswas
    url: https://twitter.com/manisha_biswas_
    image_path: /assets/images/team/ManishaBiswas.jpg
    title: PhD Student
    excerpt: "My name is Manisha, I work on a DAAD-funded doctoral project at the Social Intelligence lab. My project examines how social influence operates in the context of ritualistic behaviour. I attempt to recreate aspects of the social world in VR environments as I am intrigued by the confluence between cognitive neuroscience and anthropology. I completed my postgraduate studies at the University of Oxford and previously received training in cognitive science from Indian Institute of Technology (IITGN) at the Control and Learning of Action Lab. I have a keen interest in embodied cognition, two-person neuroscience and group conformity."
    twitter: manisha_biswas_
    orcid: 0000-0001-5389-9900
  - name: Yu Hei SHUM
    id: yshum
    url: https://www.researchgate.net/profile/Yu-Shum
    image_path: /assets/images/team/YuHeiShum.jpg
    title: PhD Student
    excerpt: "I am Yu Hei SHUM from Hong Kong. I am currently a Ph.D student in the Berlin School of Mind and Brain and the Humboldt-Universität zu Berlin funded by DAAD. I am supervised by Prof. Marcel Brass. My research is about the neural mechanism behind volition. I test the validity of different decision models that attempt to explain the generation of volition and voluntary behavior."
    github: YuHeiShum
    researchgate: Yu-Shum
  - name: Nel Tavernier
    id: ntavernier
    image_path: /assets/images/team/NelTavernier.jpg
    title: PhD Student
    excerpt: "I am Nel Tavernier from Belgium. I am currently a Ph.D student at the Berlin School of Mind and Brain and Humboldt-Universität zu Berlin under the supervision of Prof. Dr. Marcel Brass and Prof. Dr. Michael Pauen. My research topic is about manipulating laypeople’s subjective belief in free will through immersive Virtual Reality experiences. I investigate whether adding an experience to the method of manipulation could have an impact on down-stream processes (e.g. behavior, cognitive process), which was not the case for previous methods in literature. Further, my research interests include various topics such as: social facilitation, Theory of Mind, and cultural differences in beliefs."
    github: neltavernier
  - name: Maria Woitow
    id: mariawoitow
    image_path: /assets/images/team/default.jpg
    title: PhD Student
    excerpt: "My name is Maria Woitow and I come from Germany. I am currently a Ph.D. student at the Berlin School of Mind and Brain and the Humboldt University of Berlin supervised by Prof. Marcel Brass and Dr. Myriam Sander. I completed my masters degree in Neural and Behavioral Biology at the Georg August University of Göttingen. My PhD research topic is the neural mechanisms underlying experiential and observational learning and how they affect memory formation. I take a neural (EEG), behavioral and computational modelling approach to study whether both learning types differ in their effect on memory encoding and to check for possible age-dependent differences during human development."
  - name: Omar Angelo Ibrahim
    id: omaribrahim
    url: https://www.researchgate.net/profile/Omar-Ibrahim-24
    image_path: /assets/images/team/OmarAngeloIbrahim.jpg
    title: Research Assistant
    excerpt: "I am a master’s student at the Berlin School of Mind and Brain. I did my undergraduate in psychology with a minor in cognitive science at the American University of Beirut. I am currently working as a research assistant at the Social Intelligence Lab, investigating the contribution of auditory and visual cues to group contagion in a Virtual Reality environment. Previously, I have investigated the tonotopy and periodotopy of the primary auditory cortex using fMRI. My research interests tend to center around social cognition and evolutionary psychology/neuroscience, with a special interest in group-related processes and the role of attention and memory in social cognition."
    github: OAI01
    researchgate: Omar-Ibrahim-24

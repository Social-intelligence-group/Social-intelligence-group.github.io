  - name: David Wisniewski
    id: dwisniewski
    url: https://davidwisniewski.github.io
    image_path: /assets/images/team/DavidWisniewski.jpeg
    title: Postdoctoral Research Fellow
    github: davidwisniewski
    excerpt: "I am a cognitive neuroscientist at Ghent University, currently working as a guest researcher at the Social Intelligence Lab. I did my PhD at the Bernstein Center for Computational Neuroscience in Berlin, and then did a postdoc at the Department of Experimental Psychology, Ghent University.<br><br>My research focuses on the neural basis of cognitive control and intentional action, how task-relevant information is represented in the brain, and how such representations change under varying demands. To investigate these issues, I combine functional magnetic resonance imaging (fMRI), machine learning tools such as multivariate decoding and representational similarity analysis, and computational modelling techniques.<br><br>I also have a keen interest in laypeople’s views on free will (“Do you think free will exists?”), whether (dis)believing in free will affects our behavior, and how beliefs and attitudes towards free will are related."
    google_scholar: dzT7DVMAAAAJ

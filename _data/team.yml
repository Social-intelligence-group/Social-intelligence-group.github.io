people:
  - name: Marcel Brass
    id: mbrass
    url: https://users.ugent.be/~mbrass/Web-Site/Dr._Marcel_Brass.html
    image_path: /assets/images/team/MarcelBrass.jpg
    title: Principal Investigator
    excerpt: "I am a social- and cognitive neuroscientist from Germany but spent most of my scientific career in Belgium. I am Einstein Professor for ‘Social Intelligence’ at the Berlin School of Mind and Brain and the Department of Psychology at the Humboldt-Universität zu Berlin. Furthermore, I am PI in the excellence cluster ‘Science of Intelligence’. After my PhD at the Max Planck Institute for Psychological Research in Munich, I worked six years at the Max Planck Institute for Human Cognitive and Brain Sciences in Leipzig where I was also awarded a Heisenberg fellowship from the German Research Foundation (DFG). In 2006, I received a research professorship at Ghent University where I worked until I was awarded an Einstein Strategic Professorship in 2020. I am interested in the neuro-cognitive mechanisms underlying our social behaviour and group influence. Furthermore, I want to understand how people intentionally control their thoughts and actions. Finally, I am investigating the influence of high-level beliefs on basic cognitive processes."
    google_scholar: GCMhq8MAAAAJ&hl=de&oi=ao
